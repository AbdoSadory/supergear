<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supergear â€“ The High Converting eCommerce WordPress Theme</title>
    <link rel="icon" href="assets/tab_logo.png" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/fontawesome.min.css" />
    <link rel="stylesheet" href="style/all.css" />
    <!-- Project Local CSS Style -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header container bg-white">
      <!-- SocialMedia Sale -->
      <div class="d-none d-sm-block">
        <!-- Why I create additional div ?  -->
        <div class="header-socialMedia row font-15px py-2 align-items-center">
          <div
            class="followers col d-flex justify-content-start d-none d-lg-block"
          >
            <a
              href="https://www.instagram.com/abdo_sadory/"
              class="follower-instagram text-dark text-decoration-none grayHover me-3"
              ><i class="followers-icon fab fa-instagram"></i
              ><span class="followers-number"> 100K Followers</span></a
            >
            <a
              href="https://www.facebook.com/abdoelsadory/"
              class="follower-fb text-dark text-decoration-none grayHover"
              ><i class="followers-icon fa-brands fa-facebook"></i
              ><span class="followers-number"> 100K Followers</span></a
            >
          </div>
          <div class="sale col-auto d-sm-none d-md-block">
            <span class="hot bg-red text-white rounded-pill px-2">Hot</span>
            <i class="fa-regular fa-hand-peace"></i>
            <span class="sale-comment"
              >Free Express Shipping on orders $200!
            </span>
          </div>
          <div class="language col d-flex justify-content-end">
            <!-- CounrtyFlag -->
            <div class="selector m-0 p-0 me-4 d-sm-none d-md-block">
              <div class="countryFlag m-0 p-0">
                <img src="assets/flags/en-us.png" alt="en-us" class="flag" />
                <span class="countryFlag-name">English</span>
                <i class="fas fa-arrow-down"></i>
              </div>

              <div class="select-list-div">
                <ul class="selector-list m-0 p-2">
                  <li class="selector-list-item mb-2">
                    <div class="selector-list-content">
                      <img src="assets/flags/de.png" alt="en-us" class="flag" />
                      <span class="countryFlag-name">German</span>
                    </div>
                  </li>
                  <li class="selector-list-item">
                    <div class="selector-list-content">
                      <img src="assets/flags/fr.png" alt="en-us" class="flag" />
                      <span class="countryFlag-name">Franch</span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <!-- CountryName -->
            <div class="selector m-0 p-0 d-sm-none d-md-block">
              <div class="countryFlag m-0 p-0">
                <span class="countryFlag-name">USD</span>
                <i class="fas fa-arrow-down"></i>
              </div>

              <div class="select-list-div">
                <ul class="selector-list m-0 p-2">
                  <li class="selector-list-item mb-2">
                    <div class="selector-list-content">
                      <span class="countryFlag-name">EUR</span>
                    </div>
                  </li>
                  <li class="selector-list-item">
                    <div class="selector-list-content">
                      <span class="countryFlag-name">GBP</span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================================================================== -->
      <!-- Search -->
      <div class="header-search">
        <a href="#" class="navbar-brand">
          <img src="assets/brand/dark-logo.png" alt="logo" />
        </a>
      </div>
      <!-- Nav Collapse Div -->
      <nav class="navbar navbar-expand-xl">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Slider -->
    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Project Local JS -->
    <script src="js/script.js"></script>
  </body>
</html>
